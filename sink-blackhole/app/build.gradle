plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    mavenLocal()
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    // slf4j
    compileOnly 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.0'

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    // HStream
    implementation 'io.hstream:java-toolkit:0.1.0-SNAPSHOT'
    implementation 'io.hstream:hstreamdb-java:0.13.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4'
}

task buildImages(type: Exec) {
    dependsOn(installDist)
    var imageVersion = System.getenv("CONNECTOR_IMAGE_VERSION")
    if (imageVersion == null) {
        imageVersion = "latest"
    }
    commandLine "docker", "build", "..", "-f", "../docker/Dockerfile", "-t", "hstreamdb/sink-blackhole:${imageVersion}"
}

application {
    // Define the main class for the application.
    mainClass = 'sink.BlackholeSinkTask'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
