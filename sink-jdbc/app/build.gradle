plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenLocal()
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    implementation 'io.hstream:java-toolkit:0.1.0-SNAPSHOT'
    implementation 'io.hstream:hstreamdb-java:0.9.0-SNAPSHOT'

    compileOnly 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.0'

    // jdbc
    implementation 'mysql:mysql-connector-java:8.0.29'
    implementation 'org.postgresql:postgresql:42.4.0'
}

task buildMysqlImage(type: Exec) {
    dependsOn(installDist)
    commandLine "docker", "build", "..", "-f", "../docker/MysqlDockerfile", "-t", "hstreamdb/connector:sink-mysql"
}

task buildPostgresqlImage(type: Exec) {
    dependsOn(installDist)
    commandLine "docker", "build", "..", "-f", "../docker/PostgresqlDockerfile", "-t", "hstreamdb/connector:sink-postgresql"
}

task buildImages {
    dependsOn(buildMysqlImage)
    dependsOn(buildPostgresqlImage)
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
